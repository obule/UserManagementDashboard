<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top: 20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <td colspan="2">
                            New User Registration
                            <a class="btn btn-success pull-right" href="Login.html">Login</a> 
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input type="text" id="txtEmail" placeholder="Enter Email" />
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password" id="txtPassword" placeholder="Enter Password" />
                        </td>
                    </tr>
                    <tr>
                        <td>Company Name</td>
                        <td>
                            <input type="text" id="txtCompanyName" placeholder="Enter Company Name" />
                        </td>
                    </tr>
                    <tr class="success">

                        <td colspan="2">
                            <input class="btn btn-success" type="button" id="btnRegister" value="Register" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="modal fade" tabindex="-1" id="successModal" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                            <h4>Success</h4>

                        </div>
                        <div class="modal-body">
                            <h2>Registration Successful</h2>
                            <p>Proceed to your Email to activate your account</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="ProceedToLogin" class="btn btn-success">Proceed</button>
                        </div>
                    </div>

                </div>
            </div>
            <div id="divError" class="alert alert-danger collapse">
                <a id="linkClose" class="close" href="#">&times;</a>
                <div id="divErrorText"></div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            if (localStorage.getItem('AppId') != null) {
                window.location.href = "dashboard.html";
            }
            var baseUrl = 'http://184.107.228.154/everylogin/api/';
            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });
            $('#ProceedToLogin').click(function () {
                window.location.href = "Login.html";
            });
            $('#btnRegister').click(function () {
                $.ajax({
                    url: baseUrl+'BTS_Admin',
                    method: 'POST',
                    data: {
                        Email: $('#txtEmail').val(),
                        Pasword: $('#txtPassword').val(),
                        CompanyName: $('#txtCompanyName').val(),
                    },
                    success: function () {
                        $('#successModal').modal('show');
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');

                    }

                });

            });
        });
    </script>
</body>
</html>
